
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: auto;
      min-height: 100%;
      overflow-x: hidden;
      box-sizing: border-box;
      font-family: "Noto Sans TC", sans-serif;
      background: #fff;
    }

    * {
      box-sizing: inherit;
    }

    .accordion-container {
      max-width: 100%;
      margin: 0 auto;
    }

    details {
      border: 1px solid #c3e6e1;
      border-radius: 15px;
      margin-bottom: 12px;
      background-color: #e7f5f3;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    summary {
      padding: 18px 32px;
      cursor: pointer;
      font-weight: bold;
      font-size: 28px;
      color: #004150;
      position: relative;
      list-style: none;
    }

    summary:hover {
      background-color: #d7f0ec;
    }

    summary::marker {
      display: none;
    }

    summary::after {
      content: "+";
      font-size: 28px;
      position: absolute;
      right: 32px;
      top: 50%;
      transform: translateY(-50%);
      transition: transform 0.3s ease;
      color: #004150;
    }

    details[open] summary::after {
      content: "-";
    }

    details ul {
      padding: 20px 24px 24px 24px;
      margin: 0;
      background-color: #ffffff;
      list-style: none;
      color: #53555a;
      font-size: 18px;
      line-height: 1.7;
    }

    details li {
      margin-bottom: 8px;
    }
  </style>
</head>

<body>
  <!-- accordion HTML inserted here -->
  <div class="accordion-container">已省略詳細內容，見原始碼</div>

  <script>
    function sendHeight() {
      const height = document.body.scrollHeight;
      window.parent.postMessage({ type: 'iframeHeight', height: height }, '*');
    }

    window.addEventListener('load', sendHeight);
    window.addEventListener('resize', sendHeight);
    setInterval(sendHeight, 1000); // 強化版，避免無法即時套用
  </script>
</body>
</html>
